/* ===== ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°/‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á ===== */

/* ===== ‡∏†‡∏≤‡∏û‡∏õ‡∏£‡∏∞‡∏Å‡∏≠‡∏ö‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏° (‡∏à‡∏±‡∏î‡∏Å‡∏•‡∏≤‡∏á‡∏ó‡∏±‡πâ‡∏á‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á-‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô) ===== */
#qImg{
  position:absolute;
  top: 50%;

  max-width: min(60vw, 720px);
  max-height: min(48vh, 480px);
  width:auto; height:auto;
  display:none;

  /* ‡∏à‡∏±‡∏î‡∏Å‡∏•‡∏≤‡∏á‡πÅ‡∏ó‡πâ ‡πÜ ‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡πà‡∏≠‡∏¢‡πÄ‡∏ï‡∏¥‡∏° FX */
  transform: translate(-50%, -50%)

/* ===== ‡πÅ‡∏ñ‡∏ö‡∏†‡∏≤‡∏û‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô (‡∏†‡∏≤‡∏û‡∏´‡∏•‡∏≤‡∏¢‡∏£‡∏π‡∏õ) ===== */
.qstrip{

/* --- ‡πÅ‡∏Å‡πâ‡∏à‡∏≤‡∏Å slide ‚Üí fade (‡∏ü‡∏¥‡∏Å‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÄ‡∏î‡∏¥‡∏°) --- */
.qstrip.in-pre{

  transition: opacity 420ms ease;        /* ‡∏à‡∏≤‡∏á‡πÄ‡∏Ç‡πâ‡∏≤ */
}
.qstrip.out-left,
.qstrip.out-right{
  opacity: 0;

  transition: opacity 420ms ease;        /* ‡∏à‡∏≤‡∏á‡∏≠‡∏≠‡∏Å */
}



/* ===== ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏° (‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡∏ô‡πÉ‡∏ä‡πâ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£ FX) ===== */
#questionBox{
  position: fixed;             /* ‡πÄ‡∏î‡∏¥‡∏°‡πÄ‡∏õ‡πá‡∏ô absolute ‚Üí fixed ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏≠‡∏¥‡∏á viewport ‡∏ï‡∏•‡∏≠‡∏î */
  top: var(--qTop);            /* ‡πÉ‡∏ä‡πâ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏£‡∏∞‡∏¢‡∏∞‡∏à‡∏≤‡∏Å‡∏Ç‡∏≠‡∏ö‡∏ö‡∏ô */
  left: 50%;
  transform: translate(-50%, 0)
             translate(var(--fxX, 0), var(--fxY, 0))

/* ===== ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÅ‡∏ö‡∏ö‡∏ß‡∏á‡∏Å‡∏•‡∏° 2 ‡∏õ‡∏∏‡πà‡∏° ===== */
.option.circle{

/* ===== ‡∏õ‡∏∏‡πà‡∏°‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÉ‡∏´‡∏°‡πà ===== */
.option.circle.live {

/* ‡∏Ç‡∏ô‡∏≤‡∏î‡∏Ç‡∏≠‡∏á‡∏ß‡∏á‡∏Å‡∏•‡∏° (‡∏õ‡∏£‡∏±‡∏ö‡πÑ‡∏î‡πâ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ) */
.option.circle {
  --c-sz: clamp(140px, 20vw, 240px);        
}

/* ===== ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÄ‡∏Ç‡πâ‡∏≤‡πÅ‡∏ö‡∏ö zoom-in-bounce ===== */
.option.circle.in-anim {
  animation: zoomInBounce 650ms cubic-bezier(.25,.8,.25,1) forwards;
  transform: scale(0.3);      /* ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏•‡πá‡∏Å‡πÅ‡∏•‡∏∞‡∏à‡∏≤‡∏á */
  opacity: 0;

@keyframes zoomInBounce {
  0%   { transform: scale(0.3); opacity: 0; }
  60%  { transform: scale(1.1); opacity: 1; }  
  100% { transform: scale(1);   opacity: 1; }
}

/* === Pulse loop (‡∏´‡∏î‚Äì‡∏Ç‡∏¢‡∏≤‡∏¢‡∏ã‡πâ‡∏≥) ‡∏õ‡∏£‡∏±‡∏ö‡πÑ‡∏î‡πâ‡∏î‡πâ‡∏ß‡∏¢‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£ --pulse-* === */
.option.circle{
  --pulse-min: 1;          /* ‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡πà‡∏≥‡∏™‡∏∏‡∏î (‡πÄ‡∏ä‡πà‡∏ô 0.96) */
  --pulse-max: 1.08;       /* ‡∏Ç‡∏ô‡∏≤‡∏î‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î (‡πÄ‡∏ä‡πà‡∏ô 1.10) */
  --pulse-dur: 1200ms;     /* ‡∏£‡∏∞‡∏¢‡∏∞‡πÄ‡∏ß‡∏•‡∏≤ 1 ‡∏£‡∏≠‡∏ö (‡πÄ‡∏ä‡πà‡∏ô 900ms, 1500ms) */
  --pulse-delay: 0ms;      /* ‡∏î‡∏µ‡πÄ‡∏•‡∏¢‡πå‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏° pulse */
}

@keyframes circlePulse {
  0%   { transform: scale(var(--pulse-min)); }
  50%  { transform: scale(var(--pulse-max)); }
  100% { transform: scale(var(--pulse-min)); }
}

/* ‡πÄ‡∏õ‡∏¥‡∏î‡∏•‡∏π‡∏õ pulse (‡∏à‡∏∞‡∏ñ‡∏π‡∏Å‡πÄ‡∏ï‡∏¥‡∏°‡∏Ñ‡∏•‡∏≤‡∏™‡∏ô‡∏µ‡πâ‡∏î‡πâ‡∏ß‡∏¢ JS ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏ö in-anim) */
.option.circle.pulse-loop{
  animation: circlePulse var(--pulse-dur) ease-in-out var(--pulse-delay) infinite;
}


/* ‡∏ï‡∏±‡∏ß‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠‡πÉ‡∏ô‡∏õ‡∏∏‡πà‡∏° (‡∏õ‡∏£‡∏±‡∏ö‡πÑ‡∏î‡πâ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ) */

  font-weight: 900;                             /* ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏ô‡∏≤ */

  color: #fff;                                  /* ‡∏™‡∏µ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */

/* ===== ‡πÅ‡∏ñ‡∏ö‡πÄ‡∏ß‡∏•‡∏≤ ===== */

/* ===== ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå/Toast/‡∏†‡∏≤‡∏û‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå ===== */
#flash{ position:fixed; inset:0; background:transparent; pointer-events:none; z-index:17000 }
